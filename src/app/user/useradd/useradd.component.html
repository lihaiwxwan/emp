<div class="useradd">
<form class="form-horizontal" role="form" #myForm = "ngForm" id="myForm" >
	 				<!--<div class="form-group">
				    <label for="username" class="col-sm-2 control-label">头像：</label>
				    <div class="col-sm-10">
				      <input type="file"  id="imgfile" required="required" [(ngModel)]="imgfile" name="imgfile"  (change)="getimgData(this.files)"/>
				    </div>
				  </div>-->
				  <div class="form-group">
				    <label for="username" class="col-sm-2 control-label">用户名：</label>
				    <div class="col-sm-10">
				      <input type="text" class="form-control" id="username" required="required" [(ngModel)]="user.username" name="username" placeholder="请输入用户名" #stu='ngModel' minlength='5'>
				        <div *ngIf='stu.pristine' class="" style="color: red;">请输入用户名</div>
					    <div *ngIf='stu.invalid && stu.dirty' class="" style="color: red;">
					    	 <div *ngIf='stu.errors.required'>用户名不能为空</div>
					    	 <div *ngIf='stu.errors.minlength'>用户名长度必须大于等于5位</div>
					    	 <!--<div *ngIf='stu.errors.pattern'>用户名必须为数字字母下划线</div>-->
					    </div>
				    </div>
				  </div>
				  <div class="form-group">
				    <label for="email" class="col-sm-2 control-label">常用邮箱：</label>
				    <div class="col-sm-10">
				      <input type="email" class="form-control" [(ngModel)]="user.email" id="email" name="email" placeholder="请输入邮箱地址" pattern="^[a-zA-Z0-9_-]+@[a-zA-Z0-9_-]+(\.[a-zA-Z0-9_-]+)+$" #email='ngModel'>
				        <div *ngIf='email.pristine' style="color: red;">邮箱不能为空</div>
					    <div *ngIf='email.invalid && email.dirty' class="" style="color: red;">
					    	 <div *ngIf='email.errors.pattern'>邮箱格式不正确</div>
					    </div>
				    </div>
				  </div>
				  <div class="form-group">
				    <label for="password" class="col-sm-2 control-label">密码：</label>
				    <div class="col-sm-10">
				      <input type="password" style="color: black;" class="form-control" [(ngModel)]="user.password" id="password" name="password" placeholder="请输入密码" required="required">
				        <div *ngIf='stu.pristine' class="" style="color: red;">请输入密码</div>
					    <div *ngIf='stu.invalid && stu.dirty' class="" style="color: red;">
					    	 <div *ngIf='stu.errors.required'>密码不能为空</div>
					    </div>
				    </div>
				  </div>
				  <div class="form-group">
				    <label for="password2" class="col-sm-2 control-label">重复密码：</label>
				    <div class="col-sm-10">
				      <input type="password" class="form-control" [(ngModel)]="user.password2" id="password2" name="password2" placeholder="请再次输入密码">
				       <div *ngIf='stu.pristine' class="" style="color: red;">请输入密码</div>
					    <div *ngIf='stu.invalid && stu.dirty' class="" style="color: red;">
					    	 <div *ngIf='stu.errors.required'>密码不能为空</div>
					    </div>
				    </div>
				  </div>
				  <div class="form-group">
				    <label for="profile" class="col-sm-2 control-label">个人简介：</label>
				    <div class="col-sm-10">
				      	<textarea class="form-control" rows="3" id="profile" name="profile" [(ngModel)]="user.profile"  placeholder="请输入个人简介"></textarea>
				    </div>
				  </div>
				  
				  <div class="form-group">
				    <div class="col-sm-offset-2 col-sm-10">
				    	<!--{{myForm.form.valid}}-->
				      <button type="submit" [disabled]="!myForm.form.valid" class="btn btn-success" (click)='adduser()'>保存</button>
				    </div>
				  </div>
				</form>
</div>
